<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .form-container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            position: relative; /* Ensures elements inside are positioned relative to the form */
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .checkbox-group {
            flex-wrap: wrap;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .submit-btn, .reset-btn {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .reset-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .reset-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>College Admission Form</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">--Select Course--</option>
                <option value="B.Com. (H)">B.Com. (H)</option>
                <option value="B.Com.">B.Com.</option>
                <option value="B.M.S.">Bachelor of Management Studies (B.M.S.)</option>
                <option value="B.A. (H) Economics">B.A. (H) Economics</option>
                <option value="B.A. (H) English">B.A. (H) English</option>
                <option value="B.Sc. (H) Computer Science">B.Sc. (H) Computer Science</option>
                <option value="B.Sc. (H) Mathematics">B.Sc. (H) Mathematics</option>
                <option value="B.voc Software Development">B.voc Software Development</option>
            </select>
        </div>
        <div class="form-group">
            <label>Hobbies and Interests:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="sports" name="hobbies" value="Sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="reading" name="hobbies" value="Reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="music" name="hobbies" value="Music">
                <label for="music">Music</label>
                <input type="checkbox" id="art" name="hobbies" value="Art">
                <label for="art">Art</label>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
